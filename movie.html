<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="movie.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">


    <nav class="details-nav">
      <a id="logo" href="/">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-movie" width="32" height="32"
          viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
          stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <rect x="4" y="4" width="16" height="16" rx="2"></rect>
          <line x1="8" y1="4" x2="8" y2="20"></line>
          <line x1="16" y1="4" x2="16" y2="20"></line>
          <line x1="4" y1="8" x2="8" y2="8"></line>
          <line x1="4" y1="16" x2="8" y2="16"></line>
          <line x1="4" y1="12" x2="20" y2="12"></line>
          <line x1="16" y1="8" x2="20" y2="8"></line>
          <line x1="16" y1="16" x2="20" y2="16"></line>
        </svg> Movies and Series
      </a>
      <div class="nav-right">
        <a href="/#series-title">
          Popular TV Series
        </a>
        <a href="/#movies-title">
          Popular Movies
        </a>
      </div>

    </nav>
    <div class="title-container">
      <div>
        <h2 id="title">
          Title
        </h2>
        <div id="published_at">
        </div>
      </div>
      <div class="vote-flex">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-star" width="24" height="24"
          viewBox="0 0 24 24" stroke-width="2" stroke="#f0c375" fill="none" stroke-linecap="round"
          stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path
            d="M12 17.75l-6.172 3.245l1.179 -6.873l-5 -4.867l6.9 -1l3.086 -6.253l3.086 6.253l6.9 1l-5 4.867l1.179 6.873z">
          </path>
        </svg>
        <p id="vote">
        </p>
        <p id="voter-count">

        </p>
      </div>

    </div>
    <div class="container">
      <div class="page-grid">
        <div class="page-main">


          <h2 class="section-title mts">
            Overview
          </h2>
          <p id="overview">

          </p>
          <h2 class="section-title mts">
            Genres
          </h2>
          <div class="genres"></div>
          <h2 class="section-title mts">
            Cast
          </h2>
          <div class="cast"></div>
          <h2 class="section-title mts">
            Producer Companies
          </h2>
          <div class="companies">


          </div>
        </div>
        <div class="sidebar ">


          <img id="movie-image" src="" alt="">
        </div>
      </div>
    </div>
  </div>
</body>
